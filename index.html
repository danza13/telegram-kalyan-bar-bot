<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Бронювання Столика</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Блок повідомлення про помилку більше не використовується */
    #errorMsg {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Виберіть дату та час бронювання:</h2>
  <input type="text" id="datetimePicker" placeholder="Обери дату та час"><br><br>
  <button id="submitBtn">Підтвердити</button>

  <!-- Підключення Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
  <script>
    // Ініціалізація Flatpickr для вибору дати та часу
    flatpickr("#datetimePicker", {
      enableTime: true,
      dateFormat: "d.m.Y H:i",
      locale: "uk",
      minDate: "today"
    });

    // Обробник кнопки "Підтвердити"
    document.getElementById('submitBtn').addEventListener('click', function() {
      const selectedDatetime = document.getElementById('datetimePicker').value;
      if (selectedDatetime) {
        const bookingData = {
          datetime: selectedDatetime
        };

        // Якщо Telegram WebApp API доступний, відправляємо дані назад до Telegram
        if (window.Telegram && window.Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify(bookingData));
        } else {
          // Якщо WebApp не запущено у середовищі Telegram – альтернативна логіка (наприклад, сповіщення)
          alert("Бронювання відправлено!");
        }
      } else {
        alert("Будь ласка, оберіть дату та час.");
      }
    });
  </script>
</body>
</html>
