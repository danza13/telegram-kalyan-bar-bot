<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Бронювання Столика</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Повідомлення про помилку видалено або приховано */
    #errorMsg {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Виберіть дату та час бронювання:</h2>
  <input type="text" id="datetimePicker" placeholder="Обери дату та час"><br><br>
  <button id="submitBtn">Підтвердити</button>
  <!-- Блок повідомлення про помилку можна видалити, якщо він більше не потрібен -->
  <div id="errorMsg"></div>

  <!-- Підключення Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
  <script>
    // Ініціалізація Flatpickr для вибору дати та часу
    flatpickr("#datetimePicker", {
      enableTime: true,
      dateFormat: "d.m.Y H:i",
      locale: "uk",
      minDate: "today"
    });

    // Додаємо обробник події для кнопки "Підтвердити" без перевірки, чи відкрито через Telegram
    document.getElementById('submitBtn').addEventListener('click', function() {
      const selectedDatetime = document.getElementById('datetimePicker').value;
      if (selectedDatetime) {
        // Створюємо об'єкт бронювання з вибраною датою та часом
        const bookingData = {
          datetime: selectedDatetime
        };

        // Відправка даних до API через HTTP POST
        fetch('https://telegram-kalyan-bar-bot.onrender.com/booking', { // Замініть на ваш фактичний URL API
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bookingData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            // Якщо WebApp API доступний, можна викликати його функції
            if (window.Telegram && window.Telegram.WebApp) {
              window.Telegram.WebApp.close();
            } else {
              alert("Бронювання відправлено!");
            }
          } else {
            alert("Сталася помилка при відправці бронювання. Спробуйте ще раз.");
          }
        })
        .catch((error) => {
          console.error('Error:', error);
          alert("Сталася помилка при відправці бронювання. Спробуйте ще раз.");
        });
      } else {
        alert("Будь ласка, оберіть дату та час.");
      }
    });
  </script>
</body>
</html>
