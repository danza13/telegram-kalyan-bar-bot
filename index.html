<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вибір Дати та Часу</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #datetimePicker {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Виберіть дату та час бронювання:</h2>
  <input type="text" id="datetimePicker" placeholder="Обери дату та час"><br><br>
  <button id="submitBtn">Підтвердити</button>
  <div id="errorMsg">Ця сторінка має бути відкритою через Telegram.</div>

  <!-- Підключення Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
  <script>
    // Ініціалізація Flatpickr
    flatpickr("#datetimePicker", {
      enableTime: true,
      dateFormat: "d.m.Y H:i",
      locale: "uk",
      minDate: "today"
    });

    // Вкажіть URL Вашого API-сервера (отриманий від Render)
    const apiUrl = "https://telegram-kalyan-bar-bot.onrender.com/webapp_booking"; // Замість your-api-app.onrender.com введіть свій URL

    // Перевірка наявності Telegram WebApp API
    if (window.Telegram && window.Telegram.WebApp) {
      document.getElementById('submitBtn').addEventListener('click', function() {
        const selectedDatetime = document.getElementById('datetimePicker').value;
        if (selectedDatetime) {
          // Відправка даних на API-сервер через HTTP POST
			fetch(apiUrl + "/webapp_booking", {
			  method: "POST",
			  headers: {
				"Content-Type": "application/json"
			  },
			  body: JSON.stringify({
				user_id: window.Telegram.WebApp.initDataUnsafe.user.id,
				selected_datetime: document.getElementById('datetimePicker').value
			  })
			})
			.then(response => {
			  if (!response.ok) {
				throw new Error("HTTP error " + response.status);
			  }
			  return response.json();
			})
			.then(data => {
			  alert("Дата та час збережено! Поверніться до чату та натисніть кнопку 'Підтвердити дату'.");
			  window.Telegram.WebApp.close();
			})
			.catch(error => {
			  alert("Виникла помилка при збереженні даних.");
			  console.error(error);
			});
    } else {
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('errorMsg').style.display = 'block';
    }
  </script>
</body>
</html>
