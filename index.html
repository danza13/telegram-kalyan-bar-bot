<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Форма бронювання</title>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: Arial, sans-serif;
      background: url('IMG.JPEG') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      position: relative;
    }
    /* затемнення фону для кращої читабельності */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    h1 {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-bottom: 1em;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(42, 42, 42, 0.85);
      padding: 1.5em;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: .6em;
      margin-top: .5em;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #333;
      color: #ccc;
    }
    input::placeholder {
      color: #999;
    }
    #messageBlock {
      display: none;
      margin: 1em 0;
      padding: .7em;
      border-radius: 5px;
      text-align: center;
    }
    #messageBlock.error {
      background: #c62828;
    }
    #messageBlock.success {
      background: #4caf50;
    }
    #closeBtn {
      font-size: 1.1em;
      padding: 12px 20px;
      background: #555;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      display: none;
      margin: 0.5em auto;
    }
    .submit-container {
      margin-top: 2em;
      display: flex;
      justify-content: center;
    }
    svg {
      position: absolute;
      width: 0;
      height: 0;
    }
    .real-button {
      position: absolute;
      width: 120px;
      height: 60px;
      z-index: 1;
      opacity: 0;
      border: none;
      border-radius: 17px;
      cursor: pointer;
    }
    .backdrop {
      position: absolute;
      inset: -9900%;
      background: radial-gradient(circle, #0000 0, #0000 20%, #111111aa 50%);
      background-size: 3px 3px;
      z-index: -1;
    }
    .button-container {
      position: relative;
      margin: 0 2em;
    }
    .button-border {
      padding: 3px;
      background: rgba(0,0,0,.333);
      border-radius: inherit;
      clip-path: path("M 90 0 C 121 0 126 5 126 33 C 126 61 121 66 90 66 L 33 66 C 5 66 0 61 0 33 C 0 5 5 0 33 0 Z");
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 60px;
      background: #111215;
      border-radius: 0.875em;
      color: #fff;
      font-size: .95em;
      clip-path: path("M 90 0 C 115 0 120 5 120 30 C 120 55 115 60 90 60 L 30 60 C 5 60 0 55 0 30 C 0 5 5 0 30 0 Z");
    }
    .spin {
      position: absolute;
      inset: 0;
      z-index: -2;
      opacity: .5;
      overflow: hidden;
      transition: .3s;
    }
    .spin::before {
      content: "";
      position: absolute;
      inset: -150%;
      animation: speen 8s cubic-bezier(.56,.15,.28,.86) infinite, woah 4s infinite;
      animation-play-state: paused;
    }
    .real-button:hover ~ div .spin::before {
      animation-play-state: running;
    }
    .spin-blur { filter: blur(2em) url(#unopaq); }
    .spin-intense { inset: -0.125em; filter: blur(.25em) url(#unopaq2); border-radius: .75em; }
    .spin-inside { inset: -2px; border-radius: inherit; filter: blur(2px) url(#unopaq3); z-index: 0; }
    .real-button:active ~ div .spin { opacity: 1; }
    .spin-blur::before { background: linear-gradient(90deg, #4fff5d 30%, #0000 50%, #397bff 70%); }
    .spin-intense::before { background: linear-gradient(90deg, #55ffb0 20%, #0000 45% 55%, #59f 80%); }
    .spin-inside::before { background: linear-gradient(90deg, #22e710 30%, #0000 45% 55%, #31fff5 70%); }
    @keyframes speen { 0% { rotate: 10deg } 50% { rotate: 190deg } 100% { rotate: 370deg } }
    @keyframes woah { 0%,100% { scale: 1 } 50% { scale: .75 } }
  </style>
</head>
<body>
  <h1>Форма бронювання</h1>

  <div class="form-container">
    <label for="place">Заклад:</label>
    <select id="place">
      <option value="">Оберіть заклад</option>
      <option value="вул. Антоновича, 157">вул. Антоновича, 157</option>
      <option value="пр‑т. Тичини, 8">пр‑т. Тичини, 8</option>
    </select>

    <label for="datetimePicker">Дата та час:</label>
    <input type="text" id="datetimePicker" placeholder="Виберіть дату та час">

    <label for="clientName">Ім’я:</label>
    <input type="text" id="clientName" placeholder="Введіть своє ім’я">

    <label for="guests">Кількість гостей:</label>
    <input type="number" id="guests" placeholder="Введіть кількість гостей" min="1">

    <div id="messageBlock"></div>

    <div class="submit-container" id="submitContainer">
      <svg><!-- фільтри для ефектів --></svg>
      <button class="real-button" id="confirmBtn" type="button"></button>
      <div class="backdrop"></div>
      <div class="button-container">
        <div class="spin spin-blur"></div><div class="spin spin-intense"></div>
        <div class="backdrop"></div>
        <div class="button-border">
          <div class="spin spin-inside"></div>
          <div class="button">Підтвердити</div>
        </div>
      </div>
    </div>

    <button id="closeBtn" type="button">Закрити</button>
  </div>

  <script>
    /* ---------- 1. ініціалізація kalendarя ---------- */
    flatpickr("#datetimePicker", {
      enableTime: true,
      dateFormat: "d.m.Y H:i",
      locale: "uk",
      minDate: "today"
    });

    /* ---------- 2. Telegram WebApp API ---------- */
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    /* ---------- 3. DOM‑елементи ---------- */
    const confirmBtn = document.getElementById('confirmBtn');
    const closeBtn   = document.getElementById('closeBtn');
    const submitContainer = document.getElementById('submitContainer');
    const messageBlock   = document.getElementById('messageBlock');

    /* ---------- 4. Допоміжна функція виводу повідомлення ---------- */
    function showMessage(text, type = 'success') {
      messageBlock.innerText = text;
      messageBlock.className = type === 'error' ? 'error' : 'success';
      messageBlock.style.display = 'block';
    }

    /* ---------- 5. Обробник натискання “Підтвердити” ---------- */
    confirmBtn.addEventListener('click', () => {
      const place      = document.getElementById('place').value.trim();
      const datetime   = document.getElementById('datetimePicker').value.trim();
      const clientName = document.getElementById('clientName').value.trim();
      const guests     = document.getElementById('guests').value.trim();

      if (!place || !datetime || !clientName || !guests) {
        showMessage("Ви ввели не всі дані!", 'error');
        return;
      }

      const data = { place, datetime, name: clientName, guests };
      const tg = window.Telegram ? Telegram.WebApp : null;
      if (tg) {
        tg.sendData(JSON.stringify(data));
        tg.close();
      } else {
        console.log("DEBUG:", data);
        showMessage("Форма відправлена (браузерний режим).");
        submitContainer.style.display = 'none';
        closeBtn.style.display = 'block';
      }
    });

    /* ---------- 6. Закрити WebApp вручну ---------- */
    closeBtn.addEventListener('click', () => {
      const tg = window.Telegram ? Telegram.WebApp : null;
      if (tg) tg.close();
      else {
        messageBlock.style.display = 'none';
        closeBtn.style.display     = 'none';
        submitContainer.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
