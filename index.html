<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вибір Дати та Часу</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #datetimePicker { width: 80%; padding: 10px; font-size: 16px; margin-bottom: 20px; }
    #submitBtn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Виберіть дату та час бронювання:</h2>
  <input type="text" id="datetimePicker" placeholder="Обери дату та час"><br><br>
  <button id="submitBtn">Підтвердити</button>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
  <script>
    flatpickr("#datetimePicker", {
      enableTime: true,
      dateFormat: "d.m.Y H:i",
      locale: "uk",
      minDate: "today"
    });

    document.getElementById('submitBtn').addEventListener('click', function() {
      const selectedDatetime = document.getElementById('datetimePicker').value;

      if (selectedDatetime) {
        // Передаємо дані у WebApp Data
        const data = { datetime: selectedDatetime };
        window.Telegram.WebApp.sendData(JSON.stringify(data));

        // Закриваємо WebApp
        window.Telegram.WebApp.close();
      } else {
        alert("Будь ласка, оберіть дату та час.");
      }
    });
  </script>
</body>
</html>
