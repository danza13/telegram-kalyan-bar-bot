<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бронювання Столика</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Виберіть дату та час бронювання:</h2>
  <input type="text" id="datetimePicker" placeholder="Обери дату та час"><br><br>
  <button id="submitBtn">Підтвердити</button>
  <div id="errorMsg">Ця сторінка має бути відкритою через Telegram.</div>

  <!-- Підключення Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
  <script>
    // Ініціалізація Flatpickr
    flatpickr("#datetimePicker", {
      enableTime: true,
      dateFormat: "d.m.Y H:i",
      locale: "uk",
      minDate: "today"
    });

    // Перевірка доступності Telegram WebApp API
    if (window.Telegram && window.Telegram.WebApp) {
      document.getElementById('submitBtn').addEventListener('click', function() {
        const selectedDatetime = document.getElementById('datetimePicker').value;

        if (selectedDatetime) {
          // Отримання даних користувача з Telegram WebApp
          const user = window.Telegram.WebApp.initDataUnsafe.user;

          // Створюємо об'єкт бронювання
          const bookingData = {
            establishment: window.Telegram.WebApp.initDataUnsafe.query_id, // Замініть на динамічні дані, якщо потрібно
            datetime: selectedDatetime,
            guests: window.Telegram.WebApp.initDataUnsafe.query_id, // Замініть на динамічні дані, якщо потрібно
            name: user.first_name || '', // Замініть на динамічні дані, якщо потрібно
            phone: user.phone_number || '' // Замініть на динамічні дані, якщо потрібно
          };

          // Відправка даних до API через HTTP POST
          fetch('https://telegram-kalyan-bar-bot.onrender.com/booking', { // Переконайтесь, що тут є /booking
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(bookingData)
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              // Закриваємо Web App після успішної відправки
              window.Telegram.WebApp.close();
            } else {
              alert("Сталася помилка при відправці бронювання. Спробуйте ще раз.");
            }
          })
          .catch((error) => {
            console.error('Error:', error);
            alert("Сталася помилка при відправці бронювання. Спробуйте ще раз.");
          });
        } else {
          alert("Будь ласка, оберіть дату та час.");
        }
      });
    } else {
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('errorMsg').style.display = 'block';
    }
  </script>
</body>
</html>
