<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вибір Дати та Часу</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Підключення Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #datetimePicker {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Виберіть дату та час бронювання:</h2>
  <input type="text" id="datetimePicker" placeholder="Обери дату та час"><br><br>
  <button id="submitBtn">Підтвердити</button>
  <div id="errorMsg">Ця сторінка має бути відкритою через Telegram.</div>

  <!-- Підключення Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
  <script>
    // Функція для зчитування параметрів з URL
    function getQueryParams() {
      const params = {};
      const searchParams = new URLSearchParams(window.location.search);
      for (const [key, value] of searchParams.entries()) {
        params[key] = value;
      }
      return params;
    }

    document.addEventListener("DOMContentLoaded", function() {
      // Ініціалізація Flatpickr
      flatpickr("#datetimePicker", {
        enableTime: true,
        dateFormat: "d.m.Y H:i",
        locale: "uk",
        minDate: "today"
      });

      // Зчитуємо параметри з URL, які передалися з бота
      const queryParams = getQueryParams();
      const establishment = queryParams.establishment || "";
      const guests = queryParams.guests || "";
      const name = queryParams.name || "";
      const phone = queryParams.phone || "";

      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();

        document.getElementById('submitBtn').addEventListener('click', function() {
          const selectedDatetime = document.getElementById('datetimePicker').value;
          if (selectedDatetime) {
            // Формуємо об'єкт бронювання із даними з URL та обраною датою/часом
            const bookingData = {
              establishment: establishment,
              datetime: selectedDatetime,
              guests: parseInt(guests) || 0,
              name: name,
              phone: phone
            };

            // Відправка даних до API через HTTP POST
            fetch('https://telegram-kalyan-bar-bot.onrender.com/booking', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(bookingData)
            })
            .then(response => response.json())
            .then(data => {
              if (data.status === 'success') {
                // Успішно – закриваємо Web App
                window.Telegram.WebApp.close();
              } else {
                alert("Сталася помилка при відправці бронювання. Спробуйте ще раз.");
              }
            })
            .catch((error) => {
              console.error('Error:', error);
              alert("Сталася помилка при відправці бронювання. Спробуйте ще раз.");
            });
          } else {
            alert("Будь ласка, оберіть дату та час.");
          }
        });
      } else {
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
